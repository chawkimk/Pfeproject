<header>
  <nav class="navbar navbar-expand-md navbar-toggleable-md navbar-light bg-white border-bottom box-shadow mb-3">
    <div class="container">
      <a class="navbar-brand" [routerLink]="['/']">MeetingPlanner</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target=".navbar-collapse"
        aria-label="Toggle navigation"
        [attr.aria-expanded]="isExpanded"
        (click)="toggle()">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="navbar-collapse collapse d-md-inline-flex flex-md-row-reverse"
           [ngClass]="{ show: isExpanded }">
        <app-login-menu></app-login-menu>
        <ul class="navbar-nav flex-grow">
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-dark" [routerLink]="['/planner/global']">
              {{ 'common.globalEvents' | translate | capitalize }}
            </a>
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-dark" [routerLink]="['/planner/personal']">
              {{ 'common.personalEvents' | translate | capitalize }}
            </a>
          </li>
          <li class="nav-item" [matMenuTriggerFor]="wcagMenu">
            <a class="nav-link text-dark">
              {{ 'common.language' | translate | capitalize }}
            </a>
          </li>

          <mat-menu #wcagMenu="matMenu" [overlapTrigger]="false">
            <button role="button" mat-menu-item (click)="changeLanguage('pl')">PL</button>
            <button role="button" mat-menu-item (click)="changeLanguage('en')">EN</button>
            <button role="button" mat-menu-item (click)="changeLanguage('es')">ES</button>
          </mat-menu>
        </ul>
      </div>
    </div>
  </nav>
</header>
